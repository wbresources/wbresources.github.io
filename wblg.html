      <script>
         var setdate = "";
         //JS for the confetti, ignore this.
         const start = () => {
            setTimeout(function() {
               confetti.start()
            }, 20); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
         };
         //  for stopping the confetti 
         const stop = () => {
            setTimeout(function() {
               confetti.stop()
            }, 2000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
         };
         var today = new Date();
         var dd = String(today.getDate()).padStart(2, '0');
         var mm = String(today.getMonth() + 1).padStart(2, '0');
         var yyyy = today.getFullYear();
         var date1;
         
         function todaydate() {
            date = today;
            update();
         }
         today = dd + '-' + mm + '-' + yyyy
         var sub = "---";
         var work = "--";
         var grade = " G" + document.getElementById('gradeinput').value + document.getElementById('geninput').value
         //var date = document.getElementById('mydate').value;
         var date = today;
         var txt = work + grade + document.getElementById('geninput').value + " " + sub + " DUE " + date;
         
         function normalgrade() {
            grade = " G" + document.getElementById('gradeinput').value
         }
         function levelgrade() {
            grade = " LV" + document.getElementById('levelinput').value
         }

         
         
         //function lv0() {
         //     grade = "LV0"
         //  };
         
         //  function lv1() {
         //    grade = "LV1"
         //   };
         
         //   function lv2() {
         //     grade = "LV2"
         //  };
         
         //  function lv3() {
         //     grade = "LV3";
         //  };
         var tomorrow = new Date();
         tomorrow.setDate(tomorrow.getDate() + 1);
         var dd1 = String(tomorrow.getDate()).padStart(2, '0');
         var mm1 = String(tomorrow.getMonth() + 1).padStart(2, '0');
         var yyyy1 = tomorrow.getFullYear();
         tomorrow1 = dd1 + '-' + mm1 + '-' + yyyy1;
         
         function update() {
            if (sub === "DP(P)" || sub === "DP(A)" || sub === "DP") {
               txt = sub + grade + document.getElementById('geninput').value + " FOR " + date;
            } else {
               txt = work + grade + document.getElementById('geninput').value + " " + sub + " DUE " + date;
            }
            if (setdate === "today") {
               date = today;
            } else if (setdate === "tomorrow") {
               date = tomorrow1;
            } else if (setdate === "custom") {
               if (document.getElementById('mydate').value === "") {
                  date = "##-##-####";
               } else {
                  date1 = document.getElementById('mydate').value
                  const date2 = date1.split("-");
                  date = date2[2] + "-" + date2[1] + "-" + date2[0];
               }
            }
            document.getElementById('main').innerHTML = txt;
         };
         
         function subsel(subselect) {
            sub = subselect;
            update();
         }
         
         function worksel(workselect) {
            work = workselect;
            update();
         }
         
         function copytxt() {
            update();
            update();
            update();
            update();
            navigator.clipboard.writeText(txt);
            fetch('https://api.countapi.xyz/update/submityourwork/syw/?amount=1').then(res => res.json()).then(res => {
               countEl.innerHTML = res.value;
            });
            start();
            stop();
            document.body.className = 'classname';
            if (sub === "DP(P)" && date === today) {
               alert("Are you sure that the date is correct? \n \nIf the planner is *planned* for tomorrow, then the due date would be tomorrow's date. \nFor example if you submit a planner on 13 Oct for the day after, the due date would be 14 Oct. \n\nText has been copied anyways.");
            }
         }
         update();
         var intervalId = window.setInterval(function() {
            update();
         }, 50);
         document.getElementById("formsdiv").style.display = "none";
         
         function myFunction() {
            document.getElementById("formsdiv").style.display = "block";
         }
      </script>

      <script>
         addEventListener('keypress', (event) => {});
         onkeypress = (event) => {
            if (event.key === "Enter") {
               copytxt();
            } else if (event.key === "c" || event.key === "C") {
               worksel('CW');
               copytxt();
            } else if (event.key === "h" || event.key === "H") {
               worksel('HW');
               copytxt();
